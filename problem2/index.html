<!DOCTYPE html>
<html>
<head>
	<title>Registration</title>
</head>
<body>
	<input type="text" name="name" id="name">
	<select id="gender">
		<option value="">--</option>
		<option value="male">M</option>
		<option value="female">F</option>
	</select>
	<input type="text" name="email" id="email">
	<input type="text" name="mobile" id="mobile">
	<hr>
	<h1 id="dName">NAME</h1>
	<h2 id="dGender">GENDER</h2>
	<h3 id="dEmail">EMAIL</h3>
	<h4 id="dMobile">MOBILE</h4>
	<hr>
	<button onclick="showName()">NAME</button>
	<button onclick="showGender()">GENDER</button>
	<button onclick="showEmail()">EMAIL</button>
	<button onclick="showMobile()">MOBILE</button>
	<button onclick="resetForm()">RESET FORM</button>
	<button onclick="resetDisplay()">RESET DISPLAY</button>
	<script type="text/javascript">







		function showName() {
			// Show filled name inside h1
            var name = document.getElementById("name")
            var dNanme = document.getElementById("dName")
            dNanme.innerHTML = name.value
		}

		function showGender() {
			// Show the selected gender inside h2      
var gender = document.getElementById("gender")
var gender1 = document.getElementById("dGender")
gender1.innerText = gender.value
		}

		function showEmail() {
			// Show the filled email inside h3
            var email = document.getElementById("email").value
            var email1 = document.getElementById("dEmail")
           email1.innerText =  email
		}

		function showMobile() {
			// Show the filled mobile inside h4
            var mobile = document.getElementById("mobile").value
			var mobile1 =  document.getElementById("dMobile")
		 
		 mobile1.innerText = mobile
		}

		function resetForm() {
			// Reset all the form elements to default values (blank "")
			var name = document.getElementById("name")
           name.value = " "
		   var gender = document.getElementById("gender")
		   gender.value  = " "
		   var email = document.getElementById("email")
		   email.value = " "
		   var mobile = document.getElementById("mobile")
		   mobile.value = ""
		}

		function resetDisplay() {
			// Reset all the headings (h1, h2, h3, h4) to blank values
			var dNanme = document.getElementById("dName")
		dNanme.innerText="NAME" 

		var gender1 = document.getElementById("dGender")
		gender1.innerText = "GENDER"

		var email1 = document.getElementById("dEmail")
		email1.innerText = "EMAIL"

		var mobile1 =  document.getElementById("dMobile")
		mobile1.innerText = "MOBILE"
		}
	</script>
</body>
</html>
